<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huecos Móvil | Reporte de Góndola</title>
    <link rel="icon" type="image/png" href="fav.png">

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

    <!-- Custom Style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Reporte de Huecos</h1>

            <div class="tienda-selector-container">
                <input type="text" id="search-tienda" class="search-input"
                    placeholder="🔍 Buscar sucursal (ej: 1092)...">
                <select id="select-tienda" style="margin-top: 0.5rem;">
                    <!-- Stores populated by JS -->
                </select>
            </div>

            <nav>
                <button id="btn-cargar" class="nav-btn active">Cargar Datos</button>
                <button id="btn-resumen" class="nav-btn">Ver Resumen</button>
                <button id="btn-reporte" class="nav-btn">Generar Reporte</button>
                <button id="btn-historico" class="nav-btn">Histórico</button>
            </nav>
        </header>

        <main>
            <!-- Section: Cargar Datos -->
            <section id="seccion-cargar" class="seccion-activa">
                <h2>Cargar Datos</h2>

                <div id="firebase-status-bar" class="firebase-status firebase-config">
                    <span class="loading"></span> Inicializando servicios...
                </div>

                <div class="form-group">
                    <label for="fecha">Fecha del reporte:</label>
                    <input type="date" id="fecha">
                </div>

                <div class="form-group">
                    <label for="texto-csv">Lista de SIM completa:</label>
                    <textarea id="texto-csv" placeholder="Pega aquí el contenido del CSV..."></textarea>
                    <div id="contador-lineas" class="contador-lineas"></div>
                </div>

                <button id="btn-cargar-datos">Procesar y Guardar</button>
            </section>

            <!-- Section: Resumen -->
            <section id="seccion-resumen">
                <div
                    style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 2rem;">
                    <h2>Resumen</h2>
                    <div style="display: flex; gap: 0.5rem; align-items: center;">
                        <input type="date" id="fecha-resumen" style="width: auto;">
                        <button id="btn-cargar-desde-firebase" style="width: auto; padding: 0.5rem 1rem;">🔄</button>
                    </div>
                </div>
                <div id="resumen-contenido">
                    <!-- Populated by JS -->
                </div>
            </section>

            <!-- Section: Reporte -->
            <section id="seccion-reporte">
                <h2>Generar Reporte PDF</h2>
                <div class="form-group">
                    <label>Fecha:</label>
                    <input type="date" id="fecha-reporte">
                </div>
                <div class="form-group">
                    <label>Pasillo (opcional):</label>
                    <input type="text" id="pasillo-reporte" placeholder="Ej: 1, 5, GALLE">
                </div>
                <button id="btn-generar-pdf">Generar PDF</button>
            </section>

            <!-- Section: Historico -->
            <section id="seccion-historico">
                <h2>Historico</h2>
                <p style="color: var(--text-muted); margin-bottom: 2rem;">
                    Consulta reportes anteriores guardados en la nube.
                </p>
                <div class="form-group">
                    <label>Seleccionar Fecha:</label>
                    <input type="date" id="fecha-historico">
                </div>
                <button id="btn-cargar-historico">Sincronizar Datos</button>
            </section>
        </main>
    </div>

    <!-- Application Engine -->
    <div id="status"></div>
    <script type="module" src="js/main.js"></script>
</body>

</html>
